    <body>
        <h1>Create a new plant</h1>
        <form action="InsertPlantServlet" method="post">
            <p>name:<input type="text" placeholder="plant name" name="txtname" required=""/></p>
            <p>price:<input type="number" placeholder="price" 
                            name="txtprice" min="1" max="1000" value="1"/></p>
            <p>image path:<input type="file" name="txtimgpath"></p>
            <p><textarea name="txtdesciption"></textarea>></p>
            <p><select name="txtstatus">
                    <option value="1">con hang</option>
                    <option value="0">het hang</option>
                </select></p>
            <p>cate id:<select name="txtcateid">

                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>></p>
                <p><input type="submit" value="create"/></p>
        </form>
